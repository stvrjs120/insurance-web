<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" #id="ngModel" name="id" [(ngModel)]="customersService.formData.id" [value]="customersService.formData.id">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-alt"></i>
                </div>
            </div>
            <input name="name" #name="ngModel" [(ngModel)]="customersService.formData.name" class="form-control" placeholder="Name" required required maxlength="50">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
            <select class="form-control" #insuranceId="ngModel" name="insuranceId" [(ngModel)]="customersService.formData.insuranceId" required>
                <option hidden [value]="0" selected>Insurance</option>
                <option *ngFor="let insurance of insurancesService.list" [value]="insurance.id">{{insurance.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">
                    <i class="fas fa-database"></i> Submit
            </button>
        <button class="btn btn-primary btn-lg btn-block" (click)="resetForm()">
                    <i class="fas fa-broom"></i> Reset
            </button>
    </div>
</form>
